# Default values for plausible-analytics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

disableAuth: false
disableRegistration: false

secretKeyBase: ""

adminUser:
  email: ""
  name: ""
  password: ""

# SECRET_KEY_BASE is Helm randAlphaNum 90

database:
  enabled: true
  url: "postgres://postgres:postgres@postgres/plausible?ssl=off"

clickhouse:
  enabled: true
  url: "http://plausible-events-db:8123/plausible"

smtp:
  enabled: true
  mailer:
    emailAddress: ""
    adapter: ""
  host: ""
  port: ""
  username: ""
  password: ""
  ssl:
    enabled: false
  retries: 2

postmark:
  apiKey: ""

geoliteCountryDB: ""

google:
  clientID: ""
  clientSecret: ""

twitter:
  consumer:
    key: ""
    secret: ""
  access:
    token: ""
    secret: ""

labels: {}
extraEnv: []

replicaCount: 1

image:
  repository: plausible/analytics
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 3

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumeMounts: []
extraVolumes: []
